<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왜자꾸 어려운것만..</title>
</head>
<body>
    <form action="#">
        <h3>예약자정보를 입력해주세요</h3>
        <table border="1" cellspacing="0">
            <tr>
                <th><label for="reser">예약자성명</label></th>
                <td><input type="text" id="reser" placeholder="이름" required></td>
            </tr>
            <tr>
                <th> <label for="reser_b">생년월일</label></th>
                <td><input type="number" id="reser_b" placeholder="8자리숫자만입력해주세용" required></td>
            </tr>
            <tr>
                <th><label for="reser_ph">연락처</label></th>
                <td> <input type="text" id="reser_ph" placeholder="예)010-4102-1111" required></td>
            </tr>
            <tr>
                <th><label>내원기록</label></th>
                <td><input type="radio" id="non1" name="user1" required>
                    <label for="user1">초친</label>
                    <input type="radio" id="non2" name="user1" required>
                    <label for="user1">재진</label></td>
            </tr>
            <tr>
                <th><label for="profile">예약내용</label></th>
                <td><textarea id="profile" placeholder="아프신부위 증상을 적어주세요"></textarea></td>
            </tr>
            <tr>
                <th colspan="2"> <input type="checkbox" id="permit" required>  <label for="petmit">개인정보수집동의</label> </th> 
            </tr>
        </table>
        <input type="submit" value="예약신청하기">
        <input type="reset" value="취소">
    </form>
    
</body>
</html>
