<html lang="en">
<head>

    <title>예약페이지</title>

<body>

            <label for="reser">예약자성명</label>
            <input type="text" id="reser" placeholder="이름" required>

        </P>    
        <P>
            <label>내원기록</label>
            <input type="radio" id="non1" name="user1" required>
            <label for="user1">초친</label>
            <input type="radio" id="non2" name="user1" required>
            <label for="user1">재진</label>
        </P>    

        <P>
            <!-- name을 같게하면 둘중 하나만 선택이 된당 -->
            <laber for="profile">예약내용</laber>
            <textarea id="profile" placeholder="아프신부위 증상을 적어주세요"></textarea>
        </P>    
        <P>
            <input type="checkbox" id="permit" required>
            <label for="petmit">개인정보수집동의</label>
        </p>    
        <p>
            <input type="submit" value="예약신청하기">

        </p>    
        </div>
    </form>
    
</body>
</html>
