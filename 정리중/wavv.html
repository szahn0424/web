<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background:#222222;color:#ffffff;">
    <form action="#">
        <fieldset>
            <i>이메일과</i> 비밀번호로<br> <i>wavv를 즐길</i> 수 있어유
        </fieldset>
        <label for="mail">이메일</label>
        <!-- 라벨테그가 없더라도 만들어줘야하는 이유 = 통신상태에 따라서 스타일이 적용 안될수도 있기 때문에 -->
        <input type="text" id="mail" placeholder="wavve@naver.com" required>
        <p>⊙로그인, 비밀번호 찾기, 알림에 사용되니 정확히 입력하세요</p>
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" placeholder="wavv비밀번호 설정" required>
        <p>⊙비밀번호는 8~20자 이내로 영문, 대소문자..등등</p>
        <input type="submit" value="wavve회원가입">
    </form>
    <h2>또는 다른 서비스 계정으로 가입</h2>
    <ul>
        <li><a href="#"><img src="../formex/ico-common-kakao.png" width="50px" alt="까똑"></a></li>
        <li><a href="#"><img src="../formex/ico-common-tworld.png" width="50px" alt="티월드"></a></li>
        <li><a href="#"><img src="../formex/ico-common-naver.png" width="50px" alt="네이버"></a></li>
        <li><a href="#"><img src="../formex/ico-common-facebook.png" width="50px" alt="페이스북"></a></li>
        <li><a href="#"><img src="../formex/ico-common-apple.png" width="50px" alt="애플"></a></li>
    </ul>
    <p>ㆍSNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다. 기존 POOQ계정 또는 WAVVE계정과는 연동되지 않으니 이용에 참고하세요</p>
    
</body>
</html>
