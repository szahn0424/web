<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나야나비즈니스</title>
</head>
<body>
    <div id="contaner">
        <header>
            <div class="logo"></div>
            <nav></nav>
            <!-- nav는 두개이상의 메뉴들어갈때 쓰는 영역태그 -->
        </header>
        <figure class="banner"></figure>
        <!-- figure 태그는 이미지 영역구성을 할때 쓴다(영상 이미지 전용) -->
        <div class="contents">
            <section></section>
            <section></section>
            <section></section>
        <!--section은 div와 다를바가 없는 영역구성 태그이다  -->
        </div>
        <footer>
            <div class="flogo"></div>
            <div class="corinfo"></div>
        </footer>
        <!-- 영역 안에는 또다른 영역을 만들 수 있다 -->
    </div>
</body>
</html>
