<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math모음</title>
</head>
<body>
    <h1>수학관련도구(math객체함수)</h1>
    <script>
        console.log(Math.round(96.666666))  //반올림
        console.log(Math.ceil(96.111111)) //올림
        console.log(Math.floor(50.9999999)) //내림
        console.log(Math.pow(2,3))  //2의 3제곱
        console.log(Math.sqrt(100)) //100의 제곱근 (루트)
        console.log(Math.abs(-1000)) //절대값
        console.log(Math.min(1,2,3,4,5)) //입력한 값중 가장 작은것 선택 (최소값구하기)
        console.log(Math.max(2,4,100)) //입력한 값중 가장 큰것 선택 (최대값구하기)
        console.log(Math.random()*5) //0~1사이의 랜덤한 수를 남김 (뒤에 *+숫자 넣어서 그 사이의 값 보여줄수도 있음)
        console.log(Math.round(Math.random()*5)) //소수점 없이 해당 범위 숫자 나오도록 함

        let r = Math.round(Math.random()*255)
        let g = Math.round(Math.random()*255)
        let b = Math.round(Math.random()*255)
        console.log(r,g,b)

        document.write(`<h1 style="background:rgb(${r},${g},${b})">방가방가</h1>`)
    </script>
    
</body>
</html>
