    <h1>퀴즈</h1>
    <p>사용자에게 체중과 키를 입력 받아스 bmi 수치를 계산하여 수치에따라 비만,과체중,정상,저체중으로 나누어 결과를 body태그에 필기하는 소스코드를 완성해보시오...

        bmi 계산식
        몸무게/(키*키)
        계산된 bmi가 25이상이면 비만 / 23이상 24.9.미만은 과체중 / 18.5 이상 22.9이하라면 정상 18.5. 미만이라면 저체중
        완성예시)당신의 키는 170센티미터이고 몸무게는 70kg입니다.
    </p>
    <script>

        let height = Number(prompt("키를 입력하시오"))   
        let weight = Number(prompt("몸무게를 입력하시오"))   
        
        let bmi = weight / Math.pow((height/100),2)
        let bmiresult;
        if(bmi>=25){bmiresult = "비만"}else if(bmi>=23 && bmi<=24.9){bmiresult = "과체중"}else if(bmi>=18.5 && bmi<=22.9){bmiresult = "정상"}else{bmiresult = "저체중"} 

        document.write(`당신의 키는 ${height}센티미터이고 몸무게는 ${weight}kg입니다. bmi 수치는 ${bmi} 이며 bmi수치는 ${bmiresult}입니다.`)
