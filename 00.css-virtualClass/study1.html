<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>virtual-class</title>
    <style>
        a:link{color:lightgreen;}
        a:visited{color: blueviolet;}
        span{

            border:1px solid blue;
            display:inline-block;
            padding:6px 40px;
        }
        span:hover{
            background:black;
            color:aliceblue;
        }
        span:active{
            background:lime;

        }
        .parent:before{
    
            content:"첫번째 가상 자식 태그 첫번째 가상 자식 태그 첫번째 가상 자식 태그";
            border:1px solid red;
        }

        /* parent클래스의 첫번째 자식을 css에서 만든다. */

        .parent:after{
            content:"마지막 번재 가상의 자식 태그"
        }

        /* parent클래스의 마지막번재 자식을 css에서 만든다. */

    </style>
</head>
<body>
    <h1>가상클래스</h1>
    <p>선택자 뒤에 가상클래스를 사용할 수 있다.</p>
    <p>이 가상클래스는 특정 이벤트(사람이 브라우저에게 하는 모든 행위)를 의미한다.</p>
    
    <hr>


    <h2>:link</h2>
    <p>방문한적이 없는 링크를 뜻함</p>
    <a href="http://www.naver.com">링크링크링크</a>
    <h2>:visited</h2>
    <p>방문한적이 있는 링크를 뜻함</p>
    <h2>:active</h2>
    <p>마우스를 누르고있는 상태를 뜻함</p>
    <span>버튼</span>
    <h2>:hover</h2>
    <p>마우스를 올리고 있는 상태를 뜻함</p>
    <h2>:before</h2>
    <p>선택한태그의 가상의 첫번째 자식태그를 만듬</p>
    <h2>:after</h2>
    <p>선택한태그의 가상의 마지막번재 자식태그를 만듬</p>

    <ul class="parent">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>

    </ul>
</body>
</html>
