<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적표예제</title>
</head>
<body>
    <h1>성적표 예제</h1>
    <p>퀴즈)사용자에ㅔㄱ 이름과 국어, 영어, 수학 점수를 물어보고
        평균점수를 구해서 알림창에 나타내 보시오.
    </p>
    <p>답안예시 정현진님의 평균점수는 90점 입니다.</p>

    <script>
        // let a = "수학";
        // // document.write("<h1>"+prompt("평균점수")+"님 환영합니다</h1>");
        // alert(prompt("이름을 입력하세요")+"님 평균점수")

        let name = prompt("이름을 입력하시오")
        let scoreko = Number(prompt("국어 점수 입력"))
        let scoreen = Number(prompt("영어 점수 입력"))
        let scorema = Number(prompt("수학점수 입력"))
        let scoreaver = (scoreko+scoreen+scorema)/3
        // alert(""+name+"님의 평균점수는 "+scoreaver+"점 입니다.")
        alert(`[${name}님의 평균점수는 ${scoreaver}점입니다]`)
        document.write(`[${name}님의 평균점수는 ${scoreaver}점입니다]`)
    </script>
</body>
</html>
